<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Product Registration Form</title>
</head>
<body>
	<th:block layout:fragment="content">
		<form id="customerRegForm" method="post" action="/customer"
			th:object="${customer}">
			<fieldset>
				<legend>New Customer Registration Form</legend>
					<input type="hidden" name="customerId" th:value="${customer.customerId}" />

				<div class="form-group">
					<label for="customerNumber">Customer Number</label>
					<span th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}" class="alert alert-danger">
					</span> <input id="customerNumber" name="customerNumber" type="text"	class="form-control" th:value="${customer.customerNumber}">
				</div>

				<div class="form-group">
					<label for="name">Name</label>
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></span>
					<input id="name" name="name" type="text" class="form-control" th:value="${customer.name}">
				</div>
				<div class="form-group">
					<label for="contactPhoneNumber">Customer Phone number</label>
					<span th:if="${#fields.hasErrors('contactPhoneNumber')}" th:errors="*{contactPhoneNumber}" class="alert alert-danger"></span>
					<input id="contactPhoneNumber" name="contactPhoneNumber" type="text" class="form-control" th:value="${customer.contactPhoneNumber}">
				</div>
				
				<!--<div class="form-group">-->
					<!--<label for="dateOfBirth">Date Of birth</label>-->
					<!--<span th:if="${#fields.hasErrors('dateOfBirth')}"	th:errors="*{dateOfBirth}" class="alert alert-danger"></span>-->
						<!---->
						<!--<select class="form-control" th:field="${customer.dateOfBirth}"	id="dateOfBirth">-->
							<!--<option th:each="customer : ${customers}"-->
									<!--th:value="${customer.dateOfBirth}"-->
									<!--th:text="${customer.name}">-->
								<!--<input  name="dateOfBirth" type="text" class="form-control" th:value="${customer.contactPhoneNumber}">-->

							<!--</option>-->
						<!--</select>-->
				<!--</div>-->
				<div class="form-group">
					<label for="dateOfBirth">Date Of birth</label> <span
						th:if="${#fields.hasErrors('dateOfBirth')}"
						th:errors="*{dateOfBirth}" class="alert alert-danger"></span> <input
						id="dateOfBirth" name="dateOfBirth" type="date"
						class="form-control" th:value="${customer.dateOfBirth}">
				</div>

				<div style="float: right;">
					<a href="/customers" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
					<button id="btnSubmit" type="submit"
						class="btn btn-outline-success">Register Customer</button>
				</div>

			</fieldset>
		</form>
	</th:block>
	<th:block layout:fragment="footer"></th:block>
</body>
</html>
